<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>eShop</title>
</head>

<body>
    <header class="header">
        <div class="header__wrap container">
            <div class="header__logo">E-shop</div>
            <button class="cart__button" type="button">Корзина</button>
            <div class="cart__count cart__hidden">
                <div class="cart__row cart__header">
                    <div>Название товара</div>
                    <div>Количество</div>
                    <div>Цена за шт.</div>
                    <div>Итого</div>
                </div>
                <div class="cart__footer">
                    Товаров в корзине на сумму: $
                    <span class="cart__total">0</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products__list container"></div>
    </main>
    <script src="JS/script.js"></script>
</body>

</html>
